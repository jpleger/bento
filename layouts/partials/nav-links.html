<ul class="flex flex-col items-end justify-end w-full lg:flex-row lg:items-center">
  {{ range .Site.Menus.main.ByWeight }}
    <li class="flex mx-1 my-2 lg:my-2 lg:mx-2">
      <a title="{{ .Name }}" class="text-sm font-bold uppercase transition duration-300 ease-in-out rounded opacity-75 lg:py-2 lg:px-3 hover:opacity-100" href="{{ .URL }}">{{ .Name }}</a>
    </li>
  {{ end }}
</ul>
